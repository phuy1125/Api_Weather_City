<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- <div id="location">
            <input type="text" id="country" placeholder="Country">
            <input type="text" id="city" placeholder="City">
            
        </div> -->
        <div class="container" id="location">
            <div class="select_option">
                <select id="country"  class="form-select country" aria-label="Default select example" onchange="loadStates()">
                    <option selected>Select Country</option>
                </select>
                <select id="state" class="form-select state" aria-label="Default select example" onchange="loadCities()">
                    <option selected>Select State</option>
                </select>
                <select id="city" class="form-select city" aria-label="Default select example">
                    <option selected>Select City</option>
                </select>
                <input type="submit" id="check" value="Go">
            </div>
        </div>
        <div class="flex">
            <img src="tempicons/clouds.svg" alt="" id="tempIcon">
            <h2 id="weatherCountry">Cityname</h2>
            <h2 id="temperature">0°<strong>C</strong></h2>
            <h2 id="weatherDescription">Description</h2>
            <ul>
                <div class="features">
                <li id="feelsLike">Feels Like 0°C</li>
                <li id="humidity">Humidity 0</li>
                <li id="longitude">Longitude 0</li>
                <li id="latitude">Latitude 0</li>
                </div>
            </ul>
            <div class="h1">Group ...</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
